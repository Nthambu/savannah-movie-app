<!-- 1. Wrap the entire card in an anchor tag with the routerLink directive -->
<a [routerLink]="['/movie', movie.id]" class="text-decoration-none text-dark">
  <div *ngIf="movie" class="card h-100 shadow-sm movie-card">
    <img [src]="posterUrl" class="card-img-top" [alt]="movie.title" />
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ movie.title }}</h5>
      <p class="card-text text-truncate flex-grow-1">{{ movie.overview }}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Rating: {{ movie.vote_average.toFixed(1) }} / 10</small>
    </div>
  </div>
</a>
